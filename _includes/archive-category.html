{% include home-header.html %}

<div class="archive">
  {% assign category = page.type | capitalize %}
  <h1 class="archive-title" style="margin: 1rem 0; font-size: 2em;">{{ category }}</h1>
  <ul class="post-list" style="margin-top: 0;">
    {% for post in site.categories[category] %}
      <li class="post-item">
        <div class="post-date">
          <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time>
        </div>
        <div class="post-title">
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
