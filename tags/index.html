---
layout: default
title: Tags
---

<div class="tags-page">
  <h1 class="tags-page-title">All Tags</h1>
  
  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
    <div class="tag-group" id="{{ tag[0] | slugify }}">
      <h2 class="tag-group-title">{{ tag[0] }} <span class="tag-count">({{ tag[1].size }})</span></h2>
      <ul class="tag-group-list">
        {% for post in tag[1] %}
          <li class="tag-group-item">
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</div>

<style>
.tags-page {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.tags-page-title {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
  font-size: 1.5em;
}

.tag-group {
  margin-bottom: 40px;
  padding: 20px;
  background: #f8f9fa;
  border-radius: 8px;
}

.tag-group-title {
  color: #2c3e50;
  margin-bottom: 15px;
  padding-bottom: 10px;
  border-bottom: 2px solid #e9ecef;
  font-size: 1.2em;
}

.tag-count {
  color: #6c757d;
  font-size: 0.9em;
}

.tag-group-list {
  list-style: none;
  padding: 0;
}

.tag-group-item {
  margin: 10px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.tag-group-item a {
  color: #0366d6;
  text-decoration: none;
}

.tag-group-item a:hover {
  text-decoration: underline;
}

.post-date {
  color: #6c757d;
  font-size: 0.9em;
}
</style>
